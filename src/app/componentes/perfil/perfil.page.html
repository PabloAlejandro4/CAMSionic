<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button default-href="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Mi Perfil</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img src="assets/images/no-image.png"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label position="stacked">Alias:
                        </ion-label>
                        <ion-input required type="text" [(ngModel)]="user.alias" disabled="{{!editar}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Expediente:
                        </ion-label>
                        <ion-input required type="text" [(ngModel)]="user.expediente" disabled="{{!editar}}"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item>
            <ion-label position="stacked">Nombre:
            </ion-label>
            <ion-input required type="text" disabled="{{!editar}}" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Telefono:
            </ion-label>
            <ion-input required type="text" disabled="{{!editar}}" [(ngModel)]="user.telefono"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Area</ion-label>
            <ion-select [(ngModel)]="user.area" disabled="{{!editar}}">
                <ion-select-option value="telmex">Fuerza</ion-select-option>
                <ion-select-option value="telcel">Otra</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>CM</ion-label>
            <ion-select [(ngModel)]="user.cm" disabled="{{!editar}}">
                <ion-select-option value="telmex">Aguascalientes</ion-select-option>
                <ion-select-option value="telcel">Guadalajara</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Email:
            </ion-label>
            <ion-input required type="text" disabled="{{!editar}}" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Contraseña:
            </ion-label>
            <ion-input required type="password" value="hola" disabled="{{!editar}}"></ion-input>
        </ion-item>
        <ion-item *ngIf="editar">
            <ion-label position="stacked">Confirmar Contraseña:
            </ion-label>
            <ion-input required type="text"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-toggle [(ngModel)]="editar" style="float: left;"></ion-toggle>

                    <ion-label style="float: left; margin-top: 12px;">Editar</ion-label>
                </ion-col>
                <ion-col>
                    <ion-button *ngIf="editar" (click)="validarAlert()">Guardar</ion-button>



                </ion-col>

            </ion-row>

        </ion-grid>


        <ion-grid>
            <ion-col></ion-col>

        </ion-grid>

    </ion-card>

</ion-content>
