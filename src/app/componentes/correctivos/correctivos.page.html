<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button default-href="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Correctivos</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="hacerFoto()">Tomar Foto</ion-button>
    <ion-img src]="foto" *ngIf="foto"></ion-img>
    <ion-input [(ngModel)]='informacionImagen'></ion-input>
    <ion-button (click)="guardarImg()">Guardar Foto</ion-button>
    <ion-button (click)='obtenerImg()'>Mostrar Foto</ion-button>

    <ion-img id="img"></ion-img>
</ion-content>
