<ion-header translucent>
    <ion-toolbar>
        <ion-title>Searchbar</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-card *ngFor="let item of items">
            <ion-header>
                <ion-title>{{item}}</ion-title>
            </ion-header>
        </ion-card>
    </ion-list>
</ion-content>
