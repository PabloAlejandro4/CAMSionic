<ion-header>
    <ion-toolbar color="primary">
        <ion-title> Registro de Usuario</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/login'>Volver</ion-back-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen>
    <br>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img src="assets/images/mp-image.png" (click)="presentActionSheet()" id="img"></ion-img>
                    <button *ngIf="base64Image" (click)="quitarImagen()">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label position="stacked">Alias:</ion-label>
                        <ion-input placeholder="Ejemplo SCM" [(ngModel)]="alias"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Expediente:</ion-label>
                        <ion-input [(ngModel)]="expediente"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
    <ion-item>
        <ion-label position="stacked">Nombre:</ion-label>
        <ion-input placeholder="Nombre completo" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Telefono:</ion-label>
        <ion-input [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>CM</ion-label>
        <ion-select value="" [(ngModel)]="cm">
            <ion-select-option value="telmex">Aguascalientes</ion-select-option>
            <ion-select-option value="telcel">Guadalajara</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Correo Electronico:</ion-label>
        <ion-input [(ngModel)]="correoelectronico"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Confirmar Contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="confirmacion"></ion-input>
    </ion-item>
    <br>
    <ion-button id="save" class="guardar" outline (click)='validar()'>Enviar solicitud</ion-button>
    <hr>
    <br>
    <ion-footer class="ion-no-border">
        <ion-toolbar style="text-align: center;">
            <ion-title style="font-size: 12px;"></ion-title>
        </ion-toolbar>
    </ion-footer>


</ion-content>
