<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Registro de Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/login'>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="icon" src="assets/images/logo-ca2.png" alt="">
    <br>
    <br>

    <ion-item>
        <ion-label>
            <ion-icon name="person-outline"></ion-icon>
        </ion-label>
        <ion-input placeholder="Correo electronico" value="{{correoelectronico}}" [(ngModel)]="correoelectronico"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input placeholder="Contraseña" id="contraseña" type="password" value="{{password}}" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input placeholder="Confirmar contraseña" id="confirmar" type="password" value="{{confirmar}}" [(ngModel)]="confirmar"></ion-input>
    </ion-item>
    <br>
    <br>

    <ion-button expand="block" outline color="success">Registrarse</ion-button>

</ion-content>
